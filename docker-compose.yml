version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: motorcycle-workshop-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - workshop-network

  nginx:
    image: nginx:alpine
    container_name: motorcycle-workshop-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - app
    networks:
      - workshop-network

  mysql:
    image: mysql:8.0
    container_name: motorcycle-workshop-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: motorcycle_workshop
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: secret
      MYSQL_USER: workshop
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - workshop-network

  redis:
    image: redis:alpine
    container_name: motorcycle-workshop-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - workshop-network

volumes:
  dbdata:

networks:
  workshop-network:
    driver: bridge
